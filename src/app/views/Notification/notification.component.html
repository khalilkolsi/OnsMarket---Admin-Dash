<div class="card">
    <br>
    <div class="row align-items-center" style="margin:0% 0% 0% 0%">
        <div class="col-3">
            <button type="button" class="btn btn-block btn-success" data-toggle="modal" (click)="AjoutForm.show()">Créer une Nouvelle Notification</button>
        </div>
    </div>
    <br>
    <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
            <tr>
            <th class="text-center">N°</th>
            <th>Titre</th>
            <th>Contenu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center">
                    xx
                </td>
                <td>
                    <div>xxx</div>
                    <div class="small text-muted">
                        Ajouté le : 01/01/2019
                    </div>
                </td>
                <td>
                    text text text text text text text text text text text 
                </td>
            <tr>
        </tbody>
    </table>
</div>

<div bsModal #AjoutForm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Créer une Nouvelle Notification</h4>
                <button type="button" class="close" (click)="AjoutForm.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Titre</label>
                            <div class="col-md-9">
                              <input type="text" id="text-input" name="text-input" class="form-control">
                            </div>
                          </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="textarea-input">Contenu</label>
                    <div class="col-md-9">
                        <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="AjoutForm.hide()">Annuler</button>
                <button type="button" class="btn btn-success">Terminer</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
