<div class="card">
    <br>
    <div class="row align-items-center" style="margin:0% 0% 0% 0%">
        <div class="col-3">
            <button type="button" class="btn btn-block btn-success" data-toggle="modal" (click)="AjoutForm.show()">Ajouter un Nouveau Article</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-block btn-primary" data-toggle="modal" (click)="SelectForm.show()">Selectionner un Article</button>
        </div>
    </div>
    <br>
    <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
            <tr>
            <th class="text-center"></th>
            <th>Article</th>
            <th>Prix</th>
            <th>Unité</th>
            <th>Type</th>
            <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="true">
                        </label>
                    </div>
                </td>
                <td>
                    <div>xxx</div>
                    <div class="small text-muted">
                    <span>Nouveau</span> | Ajouté le : 01/01/2019
                    </div>
                </td>
                <td>
                    xxx DT
                </td>
                <td>
                    xxx
                </td>
                <td>
                    xxx
                </td>
                <td>
                    <div>
                        <button type="button" class="btn btn-block btn-danger" data-toggle="modal" (click)="Delete.show()">Supprimer</button>
                    </div>
                </td>
            </tr>
            <tr>
            
        </tbody>
    </table>
</div>


<div bsModal #AjoutForm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Ajouter un Nouveau Article</h4>
            <button type="button" class="close" (click)="AjoutForm.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card-body">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="name">Article</label>
                      <input type="text" class="form-control" id="name" placeholder="Entrer le Nom de l'Article">
                    </div>
                  </div>
                </div><!--/.row-->
                <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="name">Prix</label>
                        <input type="double" class="form-control" id="name" placeholder="1.000">
                      </div>
                    </div>
                </div><!--/.row-->
            <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="name">Unité</label>
                    <input type="text" class="form-control" id="name" placeholder="kg">
                  </div>
                </div>
            </div><!--/.row-->
        <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Type</label>
                <input type="text" class="form-control" id="name" placeholder="viande">
              </div>
            </div>
        </div><!--/.row-->
        </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="AjoutForm.hide()">Annuler</button>
            <button type="button" class="btn btn-success">Terminer</button>
        </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div bsModal #Delete="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Supprimer l'Article de 'Ajout de la Semaine'</h4>
            <button type="button" class="close" (click)="Delete.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card-body">
                <label>Vous-êtes sûr de vouloir supprimer x de 'Ajout de la Semaine' ?</label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="Delete.hide()">Annuler</button>
            <button type="button" class="btn btn-success">Confirmer</button>
        </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div bsModal #SelectForm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Selectionner un Article</h4>
            <button type="button" class="close" (click)="SelectForm.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
                <div class="input-prepend input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <input id="prependedInput" class="form-control" size="16" type="text" placeholder="Ex. banane">
                        <span class="input-group-append">
                            <button class="btn btn-info" type="button">Recherche</button>
                        </span>
                        </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="SelectForm.hide()">Annuler</button>
            <button type="button" class="btn btn-primary">Terminer</button>
        </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
